<section>
  <div class="example-button-row">
    <button mat-button color="primary" (click)="fetchData()">Live flight details in 2 hours, From Birmingham Airport</button>
  </div>
  <ng-container *ngIf="data.data.length > 0">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
      <!-- Departure Column -->

  <!-- Departure Column -->
<ng-container matColumnDef="departure">
  <th mat-header-cell *matHeaderCellDef> Departure </th>
  <td mat-cell *matCellDef="let element"> {{element.departure.iataCode}} </td>
</ng-container>

<!-- Arrival Column -->
<ng-container matColumnDef="arrival">
  <th mat-header-cell *matHeaderCellDef> Arrival </th>
  <td mat-cell *matCellDef="let element"> {{element.arrival.iataCode}} </td>
</ng-container>

<!-- Scheduled Time Column -->

<ng-container matColumnDef="countdown">
  <th mat-header-cell *matHeaderCellDef> Countdown </th>
  <td mat-cell *matCellDef="let element"> {{ getTimeRemaining(element.departure.scheduledTime) }} </td>
</ng-container>



<!-- Airline Column -->
<ng-container matColumnDef="airline">
  <th mat-header-cell *matHeaderCellDef> Airline </th>
  <td mat-cell *matCellDef="let element"> {{element.airline.name}} </td>
</ng-container>

<!-- Flight Number Column -->
<ng-container matColumnDef="flightNumber">
  <th mat-header-cell *matHeaderCellDef> Flight Number </th>
  <td mat-cell *matCellDef="let element"> {{element.flight.iataNumber}} </td>
</ng-container>

<!-- Header row -->
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<!-- Data row -->
<tr mat-row *matRowDef="let row; columns: displayedColumns; trackBy: trackById"></tr>


</table>
